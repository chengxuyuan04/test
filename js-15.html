<!DOCTYPE>
<html>
  <head>
    
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {

var data = new Array();
var sor = document.getElementById("source").getElementsByTagName("li");//获取sorce列表中的内容
for(i=0;i<sor.length;i++)
   {
     data[i] = [sor[i].innerHTML.substr(0, 2),sor[i].getElementsByTagName("b")[0].innerHTML]
   }

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {

for(m=0;m<data.length-1;m++)
{
   for(n=m+1;n<data.length;n++)
   {

      if(data[m][1]>data[n][1])
        {
         temp = data[m];
         data[m]=data[n];
         data[n]=temp;
        }
   }
}

return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {

   for(j=1;j<=data.length;j++)
    {

    document.getElementById("resort").innerHTML+="<li>第"+j+"名："+data[j-1][0]+"空气质量：<b>"+data[j-1][1]+"</b></li>";

    }
}

function btnHandle() {

  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);

}

function init() {

var wow = document.getElementById("sort-btn"); //在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    wow.onclick = btnHandle;

}

init();

</script>
</body>
</html>
